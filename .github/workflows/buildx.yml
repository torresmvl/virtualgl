name: CI

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'

jobs:
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v3.1.0
        with:
          images: |
            reg.growlab.digital/virtualgl
            ghcr.io/torresmvl/virtualgl
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
          flavor: |
            latest=auto
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to reg.growlab.digital
        uses: docker/login-action@v1
        with:
          registry: reg.growlab.digital
          username: ${{ secrets.GROWLAB_USERNAME }}
          password: ${{ secrets.GROWLAB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=reg.growlab.digital/virtualgl:latest
          cache-to: type=inline
