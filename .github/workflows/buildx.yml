name: CI

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to reg.growlab.digital
        uses: docker/login-action@v1
        with:
          registry: reg.growlab.digital
          username: ${{ secrets.GROWLAB_USERNAME }}
          password: ${{ secrets.GROWLAB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            reg.growlab.digital/virtualgl:latest
            ghcr.io/torresmvl/virtualgl:latest
          cache-from: type=registry,ref=reg.growlab.digital/virtualgl:latest
          cache-to: type=inline
